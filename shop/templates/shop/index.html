{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>List of Shoes</h2>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for shoe in template_data.shoes %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{% static 'img/Blue_shoes.png' %}"
            class="card-img-top rounded">
          <div class="card-body text-center">
              <a href="{% url 'shop.show' id=shoe.id %}"
              class="btn bg-dark text-white">
                {{ shoe.name }}
              </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
