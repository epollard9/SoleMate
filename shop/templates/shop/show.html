{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <h2>{{ template_data.shoe.name }}</h2>
        <hr />
        <p><b>Description:</b> {{ template_data.shoe.description }}</p>
        <p><b>Price:</b> ${{ template_data.shoe.price }}</p>
      </div>
      <div class="col-md-6 mx-auto mb-3 text-center">
        <img src="{% static 'img/Blue_shoes.png' %}"
          class="rounded" />
      </div>
    </div>
  </div>
</div>
{% endblock content %}
